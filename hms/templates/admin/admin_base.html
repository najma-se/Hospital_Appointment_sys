{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../../static/admin/css/style.css">

</head>
<body>

    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg top-bar px-4 py-3">
        <div class="container-fluid">
            <h4 class="navbar-brand text-white">Admin Dashboard</h4>
            <div class="d-flex align-items-center ms-auto">
                <span class="me-3"><i class="bi bi-person-circle me-1"></i> {{ request.user.full_name }}</span>
                <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm me-2">Home</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-3 border rounded p-4 max-auto shadow-lg bg-light" style="width: 90vw; min-height: 80vh;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JS -->

    {% block scripts %}
    {% endblock %}

  
    <footer>
        &copy; 2025 SerenityCare General Hospital. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>
</html>
